<!DOCTYPE html>
<html lang="tr">
<head> 
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Kurum</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>
    body {
        background-color: #1ac396;
    }
    .card {
        transition: transform 0.2s;
    }
    .card:hover {
        transform: scale(1.05);
    }
</style>
<body>
    <div class="container py-5">
        <h1 class="display-5 text-center"><i>Hoş Geldiniz</i></h1>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">Dolar</h5>
                        <p class="card-text lead fw-bold">{{ dolar }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">Euro</h5>
                        <p class="card-text lead fw-bold">{{ euro }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">Avustralya Doları</h5>
                        <p class="card-text lead fw-bold">{{ aud }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">İngiliz Sterlini</h5>
                        <p class="card-text lead fw-bold">{{ pound }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">İsviçre Frangı</h5>
                        <p class="card-text lead fw-bold">{{ frang }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center h-100">
                    <div class="card-body">
                        <h5 class="card-title">Japon Yeni</h5>
                        <p class="card-text lead fw-bold">{{ jpy }}</p>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center">Aşağıdaki butona tıklayarak dönüştürücü sayfasına gidebilirsiniz</p>
        <a href="/about" class="btn btn-primary d-block mx-auto">Dönüştürücü</a>

        <div id="saat" class="text-center mt-4"></div>
    </div>

    <script>
        function showTime() {
            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
            const formattedDate = date.toLocaleDateString('tr-TR', options);
            document.getElementById('saat').textContent = formattedDate;

            setTimeout(showTime, 1000);
        }

        showTime();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
